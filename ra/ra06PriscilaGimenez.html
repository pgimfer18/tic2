<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-box position="0.414 0.750 -3.551" rotation="0 45 0" scale="0.300 1.500 0.300" color="#4CC3D9" shadow></a-box>
    <a-box position="-0.431 0.750 -3.520" rotation="0 45 0" scale="0.300 1.500 0.300" color="#4CC3D9" shadow></a-box>
    <a-box position="0.463 0.750 -4.471" rotation="0 45 0" scale="0.300 1.500 0.300" color="#4CC3D9" shadow></a-box>
    <a-box position="-0.459 0.750 -4.412" rotation="0 45 0" scale="0.300 1.500 0.300" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0.001 3.279 -3.999" radius="1.25" scale="0.700 0.700 0.700" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="0.003 2.146 -4.008" radius="0.5" scale="1.500 2.000 1.500" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0.308 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-sky color="#7DF7FC"></a-sky>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
